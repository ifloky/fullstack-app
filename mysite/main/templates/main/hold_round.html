{% extends 'main/header.html' %} {% block content %}

<style xmlns="http://www.w3.org/1999/html">
  form {
    display: flex;
    align-items: center;
    justify-content: space-around;
  }

  .flex-wrap {
    display: flex;
    border-radius: 10px;
  }
  .flex-wrap label {
    width: 400px;
    margin-right: auto;
  }
  .flex-wrap button {
    width: 450px;
    margin-right: auto;
  }
  .flex-wrap input {
    width: calc(100% - 50px);
  }
  .flex-wrap select {
    width: calc(100% - 250px);
  }

  input {
    width: 20px;
    padding: 8px 20px;
    margin: 8px 0;
    margin-right: 20px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
    height: 60px;
    border-radius: 10px;
  }

  button {
    min-width: 120px;
    max-width: 200px;
    padding: 6px 30px;
    margin: 8px 0;
  }

  th {
    vertical-align: middle !important;
    text-align: center;
  }

  td {
    vertical-align: middle !important;
    text-align: center;
    font-weight: bold;
  }

  label.filter {
    margin-right: 10px;
    display: flex;
    align-items: center;
    height: 60px;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 0 30px;
    cursor: pointer;
    text-align: center;
  }

  label.filter:hover {
    background: #d9d9d9;
  }

  select {
    height: 60px;
    border-radius: 10px !important;
    margin-right: 10px;
    cursor: pointer;
  }

  select:hover {
    background: #d9d9d9;
  }

  button {
    height: 60px;
    border-radius: 10px !important;
  }

  button:hover {
    background: #d9d9d9;
  }

  table {
    counter-reset: rowNumber;
  }

  table .table_date {
    counter-increment: rowNumber;
  }

  table .table_date th:first-child::before {
    content: counter(rowNumber);
    min-width: 1em;
    margin-right: 1.5em;
  }

  .form-control {
    border-radius: 10px;
  }

  .hold__form select{
    position:relative
  }

  .hold__form p label{
    width: 100%;
    display:flex; 
    flex-direction:column; 
    align-items: center
  }

  .hold__status {
    
  }
</style>

{% if user.is_authenticated %}

    <div style="padding: 40px 0px; padding-left: 160px; margin-top: 30px; width: 100%; display: flex; flex-direction: column;">
        <form class='hold__form' action="" method="post">
            {% csrf_token %}<p class="flex-wrap">
            {{ form.as_p }}<p class="flex-wrap" style="margin: 0">
            <button class="btn btn-success" type="submit">Сохранить</button>
        </form>

        {% if status is not None %}
        <b class='hold__status' style="padding: 5px 10px;margin-left: 40px; margin-top: 20px; width: 200px; height: 50px;display: flex; align-items: center; border: 1px solid #ced4da; border-radius: 10px">Статус операции: <span id="status" style="margin-left: 10px">{{ status }}</status></b><br>
        {% endif %}
    </div>
  <script>
    window.addEventListener("load", () => {
      let sts = document.querySelector('#status').innerHTML;
      if (Number(sts) === 0 || sts == null) {
        document.querySelector('.hold__status').style.borderColor = '#ced4da'
      } else if (Number(sts) > 1 && Number(sts) < 300) {
        document.querySelector('.hold__status').style.borderColor = 'green'
      } else if (Number(sts) > 299 && Number(sts) < 399) {
        document.querySelector('.hold__status').style.borderColor = 'orange'
      } else {
        document.querySelector('.hold__status').style.borderColor = 'red'
      }
    });
  </script>



  {% else %}

        {% include 'main/includes/non_authorised.html' %}

  {% endif %}

  {% endblock %}
