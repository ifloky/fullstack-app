{% extends 'main/header.html' %}

{% block content %}

<style xmlns="http://www.w3.org/1999/html">
  form {
    margin-left: 250px;
    width: 75%;
    margin: 0 auto;
    margin-top: 2%;
    display: flex;
    flex-direction: column;
  }

  form p {
    display: flex;
    flex-direction: column;
  }

  form p label {
    width: 250px;
  }

  form p button {
    width: 450px;
  }

  form p input,
  form p select {
    width: calc(100% - 50px);
    display: block;
    width: 100%;
    min-height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
  }
</style>

{% if user.is_authenticated %}

<script>
  $(document).ready(function () {
    $(document).keypress(function (event) {
      if (event.keyCode == 13) {
        $(event.target).parent().next().find('input').focus();
        event.preventDefault();
      }
    });
  });
</script>
<script>
  $(document).ready(function () {
    $("#user_name").attr("value", '{{user.first_name}} {{user.last_name}}');
  });
</script>

<div style="padding:5px;margin-top:30px;">

  <form action="" method="post">
    <input type="hidden" name="return_to" value="{{ request.META.HTTP_REFERER }}">
    {% csrf_token %}<p class="flex-wrap">
      {{ form.as_p }}

    <p class="flex-wrap">
      <button class="btn btn-success" type="submit">Сохранить</button>
  </form>

</div>

{% else %}

{% include 'main/includes/non_authorised.html' %}

{% endif %}

{% endblock %}
