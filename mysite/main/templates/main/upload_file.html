 {% extends 'main/header.html' %}

  {% block content %}

   <style xmlns="http://www.w3.org/1999/html">
    form {
        margin-left: 12%;
        width: 80%;
        margin-top: 1%;
    }
    .flex-wrap {display:flex;}
    .flex-wrap label {width:400px;margin-right:auto;}
    .flex-wrap button {width:450px;margin-right:auto;}
    .flex-wrap input {width:calc(100% - 50px);}
    .flex-wrap select {width:calc(100% - 250px);}
  </style>

  {% if user.is_authenticated %}

    <div style="padding:5px;margin-top:30px;">

        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}<p class="flex-wrap">
                <div class="flex-wrap">
                    <input type="file" name="file">
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </div>
        </form>

    </div>

  {% else %}
    <div style="padding:20px;margin-top:30px;">
        <h3>Для просмотра отчета необходимо авторизоваться</h3>
    </div>
  {% endif %}

  {% endblock %}
