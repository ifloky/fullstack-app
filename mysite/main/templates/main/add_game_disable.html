 {% extends 'main/header.html' %}

  {% block content %}

  <style xmlns="http://www.w3.org/1999/html">
    form {
        width: 80%;
        margin-top: 2%;
    }
    .flex-wrap {display:flex;}
    .flex-wrap label {width:400px;margin-right:auto;}
    .flex-wrap button {width:450px;margin-right:auto;}
    .flex-wrap input {width:calc(100% - 50px);}
    .flex-wrap select {width:calc(100% - 250px);}

    span {
        width: 20px;
        padding: 8px 20px;
        margin: 8px 0;
        margin-right: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
        height: 60px;
        border-radius: 10px;
    }

  </style>

  {% if user.is_authenticated %}

    <div style="padding:5px;margin-left:10%">
        <form action="" method="post">
            {% csrf_token %}<p class="flex-wrap">
            {{ form.as_p }}<p class="flex-wrap">
            <button class="btn btn-success" type="submit">Сохранить</button>
        </form>
    </div>

  {% else %}

        {% include 'main/includes/non_authorised.html' %}

  {% endif %}

  {% endblock %}
